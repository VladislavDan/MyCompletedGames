<ActionBar class="action-bar">

    <FlexboxLayout orientation="horizontal" class="title__action-bar">
        <Label class="games-list-container__title" text="Games: {{countGames}}"></Label>
    </FlexboxLayout>

    <ActionItem (tap)="onOpenFilters($event)"
                ios.systemIcon="9" ios.position="left"
                icon="res://ic_filter_list_white_24dp"
                visibility="{{selectedIndex === 0 ? 'visible' : 'hidden'}}"
                android.position="actionBar">
    </ActionItem>
</ActionBar>

<TabView selectedIndex="0" (selectedIndexChange)="onIndexChanged($event)">
    <StackLayout *tabItem="{title: 'Games list'}">
        <games-list #gamelist></games-list>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Backups'}">
        <backup (connectStatus)="onConnectedBackups($event)" #backup></backup>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Diagram'}">
        <games-pie-chart [gamesChartData]="chartData"></games-pie-chart>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Chart'}">
        <games-bar-chart [gamesChartData]="chartData"></games-bar-chart>
    </StackLayout>
</TabView>

<FAB (tap)="onClickAddButton()"
     visibility="{{isVisibleAddButton? 'visible' : 'hidden'}}"
     icon="res://ic_add_white_24dp"
     rippleColor="#c7675d"
     class="fab-button">
</FAB>
