<ActionBar class="action-bar" title="Games List">

    <ActionItem (tap)="onReload($event)"
                ios.systemIcon="9" ios.position="left"
                icon="res://ic_cloud_download_white_24dp"
                android.position="actionBar">
    </ActionItem>
    <ActionItem [nsRouterLink]="['/new-game']"
                ios.systemIcon="9" ios.position="left"
                icon="res://ic_add_white_24dp"
                android.position="actionBar">
    </ActionItem>
</ActionBar>
<StackLayout class="games-list-container"
             orientation="vertical">

    <SearchBar class="games-list-container__search-bar"
               (textChange)="onTextChanged($event)"
               hint="Search game">
    </SearchBar>

    <FlexboxLayout class="games-list-container__filters-container">

        <Button class="games-list-container__filters-container__btn"
                text="Where?"
                (tap)="onShowConsoleChooser($event)">
        </Button>

        <Button class="games-list-container__filters-container__btn"
                text="Who?"
                (tap)="onShowWhoChooser($event)">
        </Button>

        <Button class="games-list-container__filters-container__btn--color-red"
                text="Clear filters"
                (tap)="onClearFilter($event)">
        </Button>
    </FlexboxLayout>

    <item-chooser *ngIf="isShowConsoleChooser"
                  [elements]="consoles"
                  [selectedIndex]="chosenConsoleIndex"
                  (callback)="onChooseWhere($event)">
    </item-chooser>

    <item-chooser *ngIf="isShowWhoChooser"
                  [elements]="who"
                  [selectedIndex]="chosenWhoIndex"
                  (callback)="onChooseWho($event)">
    </item-chooser>

    <ListView class="games-list-container__games-list"
              [items]="games"
              (itemTap)="onItemTap($event)">

        <ng-template let-item="item">

            <games-list-item [game]="item">
            </games-list-item>
        </ng-template>
    </ListView>

</StackLayout>
